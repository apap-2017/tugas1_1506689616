<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragment :: head"></head>
    <body style="background-color: #caced1;">
    	<div th:replace="fragments/fragment :: header"></div>
    	<div style="padding: 240px; padding-top: 30px;">
	    	<form action="/keluarga/tambah" method="post" th:object="${keluarga}">
	    		 <div class="form-group">
				    <label for="alamat">Alamat:</label>
				    <input type="text" class="form-control" name="alamat" placeholder="Ex: Jl.Kopi 03"  required="required" />
				  </div>
				  <div class="form-group">
				    <label for="rt">RT:</label>
				    <input type="text" class="form-control" name="rt" placeholder="Ex: 006"  required="required"/>
				  </div>
				  <div class="form-group">
				    <label for="rw">RW:</label>
				    <input type="text" class="form-control" name="rw"  placeholder="Ex: 03"  required="required" />
				  </div>
				  <div class="form-group">
				    <label for="nama_kelurahan">Kelurahan/Desa:</label>
				   	<input type="text" class="form-control" name="nama_kelurahan" placeholder="Ex: PEKAYON"  required="required"  />
				  </div>
				  <div class="form-group">
				    <label for="nama_kecamatan">Kecamatan:</label>
				    <input type="text" class="form-control" name="nama_kecamatan" placeholder="Ex: PASAR REBO"  required="required" />
				  </div>
				  <div class="form-group">
				    <label for="nama_kota">Kota:</label>
				    <input type="text" class="form-control" name="nama_kota" placeholder="Ex: KOTA JAKARTA TIMUR"  required="required" />
				  </div>
				  <button type="submit" class="btn btn-default" name="action" value="save">Submit</button>
			</form>
		</div>
		<div th:replace="fragments/fragment :: footer"></div>
		<script src="/jquery/jquery-3.2.1.min.js"></script>    
		<script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
