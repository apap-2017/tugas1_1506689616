<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragment :: head"></head>
    <body style="background-color: #caced1;">
    	<div th:replace="fragments/fragment :: header"></div>
    	<div style="padding: 240px; padding-top: 30px;">
	    	<form th:action="@{/keluarga/ubah/} + ${keluarga.nomor_kk}" method="post" th:object="${keluarga}">
	    		 <div class="form-group">
				    <label for="alamat">Alamat:</label>
				    <input type="text" class="form-control" name="alamat" th:value="${keluarga.alamat}" required="required" />
				  </div>
				  <div class="form-group">
				    <label for="rt">RT:</label>
				    <input type="text" class="form-control" name="rt" th:value="${keluarga.rt}" required="required" />
				  </div>
				  <div class="form-group">
				    <label for="rw">RW:</label>
				    <input type="text" class="form-control" name="rw" th:value="${keluarga.rw}" required="required" />
				  </div>
				  <div class="form-group">
				    <label for="nama_kelurahan">Kelurahan/Desa:</label>
				   	<input type="text" class="form-control" name="nama_kelurahan" th:value="${keluarga.nama_kelurahan}" required="required" />
				  </div>
				  <div class="form-group">
				    <label for="nama_kecamatan">Kecamatan:</label>
				    <input type="text" class="form-control" name="nama_kecamatan" th:value="${keluarga.nama_kecamatan}" required="required" />
				  </div>
				  <div class="form-group">
				    <label for="nama_kota">Kota:</label>
				    <input type="text" class="form-control" name="nama_kota" th:value="${keluarga.nama_kota}" required="required" />
				  </div>
				  <button type="submit" class="btn btn-default" name="action" value="save">Submit</button>
			</form>
		</div>
		<div th:replace="fragments/fragment :: footer"></div>
		<script src="/jquery/jquery-3.2.1.min.js"></script>    
		<script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
